<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="regdform" onsubmit="formValidate()">
        Username:<input type="text" name="username" id="username" required>
        <br>
        mobile:<input type="text" name="mobile" id="mobile" required>
        <br>
        <input type="submit" value="register">
    </form>
    <script>
      function formValidate(){
        var valid = false;
        var username = document.regdform.username.value;
        var username_reg = new RegExp("^[A-Z][a-z A-Z]{5,}$")
    
        var mobile = document.regdform.mobile.value;
        var mobile_reg = new RegExp("^[9]\\d{9}$")
    
        if(username_reg.test(username)){
            valid = true;
        }
        else{
            window.alert("hello mister enter correctly")
        }
    
        if(mobile_reg.test(mobile)){
            valid = true;
        }
        else{
            window.alert("SDFGHJKL")
        }
    
        return valid;
    }
    </script>
</body>
</html>
